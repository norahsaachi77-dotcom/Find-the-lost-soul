<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Found the Lost Soul — It’s You</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0; padding: 24px;
      min-height: 100svh;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: var(--gap);
      background: #0b0b0c; color: #f5f5f7;
      text-align: center;
    }
    h1 {
      font-size: 1.3rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      margin: 0;
      max-width: 540px;
      line-height: 1.4;
    }
    video {
      width: 100%; max-width: 520px;
      border-radius: 16px;
      background: #000;
      aspect-ratio: 3/4;
      object-fit: cover;
      display: none;
    }
    button, a.button {
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid #2a2a2e;
      background: #1b1b1f;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }
    button:active, a.button:active {
      transform: translateY(1px);
    }
    p {
      opacity: 0.8;
      max-width: 500px;
      margin: 0;
    }
    footer {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>You found the lost soul — it’s you.</h1>
  <p>When you’re ready, allow your camera to reveal what was never missing.</p>

  <button id="btnStart">Turn on camera</button>
  <video id="player" autoplay playsinline muted></video>
  <a href="#" id="btnStop" class="button" style="display:none;">Turn off camera</a>

  <footer>
    No data is saved or sent. The camera feed remains only on your device.
  </footer>

  <script>
    const player = document.getElementById('player');
    const startBtn = document.getElementById('btnStart');
    const stopBtn = document.getElementById('btnStop');
    let stream;

    async function openCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "user" } }, audio: false });
        player.srcObject = stream;
        player.style.display = 'block';
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      player.srcObject = null;
      player.style.display = 'none';
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }

    startBtn.onclick = openCamera;
    stopBtn.onclick = (e) => { e.preventDefault(); stopCamera(); };
  </script>
</body>
</html>
