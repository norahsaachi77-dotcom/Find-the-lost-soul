<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face the power of technology</title>
  <style>
    * { box-sizing: border-box; }
    :root { --gap: 16px; }
    body {
      margin: 0; padding: 24px; min-height: 100svh;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: var(--gap);
      background: #0b0b0c; color: #f5f5f7; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }

    /* Camera frame */
    .frame {
      position: relative; width: 100%; max-width: 520px;
      border-radius: 16px; overflow: hidden; background: #000; aspect-ratio: 3/4;
    }
    video {
      width: 100%; height: 100%; object-fit: cover; display: none;
      transform: scaleX(-1); /* mirror like a real reflection */
    }

    /* Top banner (always visible) */
    .banner {
      position: absolute; left: 0; right: 0; top: 0;
      padding: 14px 16px 22px 16px;
      background: linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,0) 70%);
      color: #fff; letter-spacing: .02em; line-height: 1.35;
      text-wrap: balance; pointer-events: none;
      text-shadow: 0 1px 2px rgba(0,0,0,.6);
    }
    .banner .strong { font-weight: 700; }
    .banner .sub    { font-weight: 500; opacity: .95; }

    /* Ghost line that appears AFTER start, also at top */
    .ghost {
      margin-top: 6px;
      font-weight: 500; opacity: 0; transform: translateY(-4px);
    }
    .ghost.show { animation: ghostIn 3s ease-out forwards; animation-delay: .9s; }

    @keyframes ghostIn {
      0%   { opacity: 0; transform: translateY(-4px); }
      35%  { opacity: .35; }
      100% { opacity: 1; transform: translateY(0); }
    }

    .controls { display: flex; gap: 12px; margin-top: 12px; }
    .btn {
      padding: 12px 18px; border-radius: 999px; border: 1px solid #2a2a2e; background: #1b1b1f;
      color: #fff; cursor: pointer; text-decoration: none; display: inline-block;
    }
    .btn:active { transform: translateY(1px); }
    footer { font-size: .85rem; opacity: .65; max-width: 560px; }
    @media (prefers-reduced-motion: reduce) {
      .ghost.show { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>

  <div class="frame">
    <video id="player" autoplay playsinline muted></video>

    <!-- Top-of-frame text shown before (and after) start -->
    <div class="banner">
      <div class="strong">You broke the code!!!</div>
      <div class="sub">Face the power of technology.</div>
      <div id="ghostLine" class="ghost">You are in charge of how you use it.</div>
    </div>
  </div>

  <div class="controls">
    <button id="btnStart" class="btn">Turn on camera</button>
    <a href="#" id="btnStop" class="btn" style="display:none;">Turn off camera</a>
  </div>

  <footer>No data is saved or sent. The camera feed stays on your device.</footer>

  <script>
    const player    = document.getElementById('player');
    const ghostLine = document.getElementById('ghostLine');
    const startBtn  = document.getElementById('btnStart');
    const stopBtn   = document.getElementById('btnStop');
    let stream;

    async function openCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "user" } }, audio: false
        });
        player.srcObject = stream;
        player.style.display = 'block';
        // reveal ghost line at the top after start
        ghostLine.classList.add('show');
        startBtn.style.display = 'none';
        stopBtn.style.display  = 'inline-block';
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      player.srcObject = null;
      player.style.display = 'none';
      ghostLine.classList.remove('show');
      startBtn.style.display = 'inline-block';
      stopBtn.style.display  = 'none';
    }

    startBtn.onclick = openCamera;
    stopBtn.onclick  = (e) => { e.preventDefault(); stopCamera(); };
  </script>
</body>
</html>
