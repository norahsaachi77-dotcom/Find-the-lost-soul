<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face the power of technology</title>
  <style>
    * { box-sizing: border-box; }
    :root { --gap: 16px; }
    body {
      margin: 0; padding: 24px; min-height: 100svh;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: var(--gap);
      background: #0b0b0c; color: #f5f5f7; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
      line-height: 1.3;
    }
    h1 {
      font-size: 1.3rem;
      font-weight: 700;
    }
    h2 {
      font-size: 1.1rem;
      font-weight: 500;
      opacity: .95;
    }

    /* Camera frame */
    .frame {
      position: relative;
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 3/4;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1); /* mirror reflection */
    }

    /* Ghost overlay text appears after start */
    .ghost {
      position: absolute;
      top: 25%; /* lower the text */
      left: 0;
      right: 0;
      text-align: center;
      font-weight: 700; /* bold */
      font-size: 1.4rem; /* larger */
      opacity: 0;
      transform: translateY(-4px);
      color: #ffffff;
      text-shadow: 0 1px 4px rgba(0,0,0,.8);
      pointer-events: none;
    }

    .ghost.show {
      animation: ghostIn 3s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes ghostIn {
      0%   { opacity: 0; transform: translateY(-4px); }
      35%  { opacity: .4; }
      100% { opacity: 1; transform: translateY(0); }
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid #2a2a2e;
      background: #1b1b1f;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:active {
      transform: translateY(1px);
    }

    footer {
      font-size: .85rem;
      opacity: .65;
      max-width: 560px;
    }

    @media (prefers-reduced-motion: reduce) {
      .ghost.show {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <!-- Text above the frame -->
  <h1>You broke the code!!!</h1>
  <h2>Face the power of technology.</h2>

  <div class="frame">
    <video id="player" autoplay playsinline muted></video>
    <div id="ghost" class="ghost"><span style="font-size:1.5rem;">YOU</span> are in charge of how you use it.</div>
  </div>

  <div class="controls">
    <button id="btnStart" class="btn">Turn on camera</button>
    <a href="#" id="btnStop" class="btn" style="display:none;">Turn off camera</a>
  </div>

  <footer>No data is saved or sent. The camera feed stays on your device.</footer>

  <script>
    const player = document.getElementById('player');
    const ghost = document.getElementById('ghost');
    const startBtn = document.getElementById('btnStart');
    const stopBtn = document.getElementById('btnStop');
    let stream;

    async function openCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "user" } },
          audio: false
        });
        player.srcObject = stream;
        player.style.display = 'block';
        // show ghost line with fade
        ghost.classList.add('show');
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      player.srcObject = null;
      player.style.display = 'none';
      ghost.classList.remove('show');
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }

    startBtn.onclick = openCamera;
    stopBtn.onclick = (e) => { e.preventDefault(); stopCamera(); };
  </script>
</body>
</html>
